<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<dom-module id="homecard-app">
    <template>
        <style>
            :host {
                display: block;
                text-align: left;
                width: 84%;
                height: 100%;
                margin-left: 8%;
                background-color: rgba(255,255,255,0.1);
            }
            paper-card{
                --paper-card-background-color: white;
                margin: 3%;
                width: 27%;
            }
           .imagen{
                height: 300px;
               width: 100%;
               background: url("../../images/background.jpg") no-repeat center /cover;
            }
        </style>


        <paper-card heading="[[prop1]]" elevation="0" animated-shadow="false">
            <div class="imagen">

            </div>
            <div class="info">
                <h5>descripcion</h5>
                <h3>valor</h3>
                <h4>CONTACTO</h4>
                <h5>categoria</h5>
            </div>

        </paper-card>

    </template>

    <script>
        /** @polymerElement */
        class HomeCardApp extends Polymer.Element {


            static get is() { return 'homecard-app'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'Titulo'
                    }

                };

            }
            connectedCallback() {
                super.connectedCallback();
                console.log("I only appear one time, connected callback");
            }
        }


        window.customElements.define(HomeCardApp.is, HomeCardApp);
    </script>
</dom-module>
